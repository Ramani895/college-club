<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - College Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --purple: #6c63ff;
      --gold: #ffd700;
      --navy-gray: #343a40;
      --pale-blue: #e0e7ff;
      --light-bg: #f8fafc;
      --white: #fff;
      --shadow-purple: 0 4px 24px 0 rgba(108,99,255,0.12);
      --shadow-gold: 0 2px 8px 0 #ffd70033;
      --text-dark: #222;
      --text-mid: #333;
    }

    body {
      background: linear-gradient(135deg, var(--pale-blue) 0%, var(--light-bg) 100%);
      min-height: 100vh;
      color: var(--text-mid);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }

    .navbar {
      background: var(--navy-gray) !important;
      box-shadow: 0 2px 12px 0 rgba(52,58,64,0.08);
    }
    .navbar-brand {
      color: var(--purple) !important;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      color: var(--white) !important;
      font-weight: 500;
      transition: color 0.2s;
      position: relative;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:focus,
    .navbar-nav .nav-link:hover {
      color: var(--gold) !important;
    }
    .navbar-nav .nav-link.active::after {
      content: '';
      display: block;
      margin: 0 auto;
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, var(--purple), var(--gold));
      border-radius: 2px;
      margin-top: 2px;
    }

    h2 {
      color: var(--purple);
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(108,99,255,0.10), 0 1px 0 #fff;
    }

    .gallery-card {
      background: rgba(255,255,255,0.85);
      border: 1.5px solid var(--pale-blue);
      border-radius: 1.25rem;
      box-shadow: var(--shadow-purple), var(--shadow-gold);
      padding: 1.25rem 1.25rem 1rem 1.25rem;
      transition: box-shadow 0.2s, border-color 0.2s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-card:hover {
      border-color: var(--gold);
      box-shadow: 0 6px 32px 0 rgba(108,99,255,0.18), 0 4px 16px 0 #ffd70055;
      z-index: 2;
    }
    .gallery-card img {
      border: 3px solid var(--purple);
      box-shadow: 0 2px 12px 0 rgba(108,99,255,0.10);
      border-radius: 1rem;
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: var(--white);
    }
    .gallery-card img:hover {
      border-color: var(--gold);
      box-shadow: 0 4px 16px 0 #ffd70055, 0 2px 8px 0 #6c63ff33;
    }

    footer {
      background: var(--navy-gray);
      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 12px 0 rgba(52,58,64,0.08);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">College Club</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
        <li class="nav-item"><a href="members.html" class="nav-link">Members</a></li>
        <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Gallery Content -->
<section class="container my-5">
  <h2 class="text-center mb-4">Event Highlights</h2>
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/tech.jpg" alt="Tech Fest">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/culturals.jpg" alt="Culturals">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/i1.jpg" alt="Gallery Image 3">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/i2.jpg" alt="Gallery Image 4">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/i3.jpg" alt="Gallery Image 5">
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="gallery-card h-100">
        <img src="images/leader.jpg" alt="Leadership Workshop">
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
  &copy; 2025 College Club. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
